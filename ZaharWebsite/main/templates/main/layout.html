{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <div class="wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ms-2">
            <div class="container-fluid justify-content-center ms-1">
                <a class="navbar-brand text-center" href="{% url 'home' %}"> <!-- Обернуть логотип и надпись в ссылку -->
                    <img src="{% static 'main/img/icon.png' %}" alt="Icon" width="60" height="60" class="d-inline-block align-mid">
                    <div class="d-flex flex-column align-items-center"> <!-- Обертываем текст в div для вертикального выравнивания -->
                        <span class="fs-4">CaveSite</span>
                    </div>
                </a>
                <div class="vl"></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-3 fs-4">
                        <li class="nav-item">
                            <a class="nav-link fs-2 me-4" href="{% url 'about' %}">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fs-2" href="{% url 'requests' %}">Requests</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container mt-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <footer class="footer py-3 bg-dark text-white">
        <div class="container text-center">
            <span class="text-faded">Контактная информация: ваш email или номер телефона</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
